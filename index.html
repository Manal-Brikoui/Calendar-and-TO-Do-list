<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="calendar">
                <div class="left">
                    <p id="date">01</p>
                    <p id="day">Sunday</p>
                </div>
                <div class="right">
                    <p id="month">January</p>
                    <p id="year">2020</p>
                </div>
            </div>
            <div class="todo-container">
                <h2>Ma To-Do List</h2>
                <div class="todo-input">
                    <input type="text" id="todo-input" placeholder="Nouvelle tÃ¢che...">
                    <button id="add-todo">Ajouter</button>
                </div>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
